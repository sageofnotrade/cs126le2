{% extends 'base.html' %}
{% block title %}Delete {{ title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Delete {{ title }}</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this {{ title|lower }}?</p>
            <p><strong>{{ object.name }}</strong></p>
            {% if object.note %}
                <p class="text-muted">{{ object.note }}</p>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'scheduled_transactions' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
