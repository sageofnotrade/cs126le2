{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Budget Tracker{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
{% endblock %}

{% block content %}
<!-- React app will be mounted here -->
<main id="react-homepage" 
      data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}"
      role="main"
      aria-label="Budget Tracker homepage">
</main>
{% endblock %}

{% block extra_js %}
<!-- React compiled JavaScript -->
<script src="{% static 'frontend/main.js' %}"></script>
{% endblock %}
